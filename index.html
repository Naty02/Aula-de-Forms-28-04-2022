<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Exemplo de Formulário</h1>

    <p>Digite os dados informados:</p>
    
    <form>
        <label for="usuario">Usuário</label>
        <input type="text" id="usuario" placeholder="Digite aqui seu nome" value="João">

        <label for="senha">Senha</label>
        <input type="password" id="senha" required>

        <label for="dtnasc">Data de Nascimento</label>
        <input type="datetime-local" id="dtnasc">

        <label for="idade">Idade</label>
        <input type="number" id="idade" min="0" max="150" class="invalido">

        <div>
            <input type="checkbox" id="lieconcordo">
            <label for="lieconcordo">Li e concordo</label>
        </div>

        <label for="observacao">Observação</label>
        <textarea id="observacao" cols="50" rows="5"></textarea>

        <label for="estciv">Estado Civil</label>
        <select id="estciv">
            <option selected>-- selecione --</option>
            <option>Solteiro(a)</option>
            <option>Casado(a)</option>
            <option>Divorciado(a)</option>
            <option>Viúvo(a)</option>
        </select>

        <input type="button" value="Clique aqui">
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
        <button>Clique aqui</button>
    </form>
</body>
</html>
